apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-microservice
  template:
    metadata:
      labels:
        app: go-microservice
    spec:
      containers:
        - name: go-microservice
          image: pmcorrea/my-go-microservice:latest
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: go-microservice
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: go-microservice

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: go-microservice
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`myservice.local`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: go-microservice
          port: 8080
