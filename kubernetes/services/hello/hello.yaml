apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-from-pod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-from-pod
  template:
    metadata:
      labels:
        app: hello-from-pod
    spec:
      containers:
        - name: hello-from-pod
          image: pmcorrea/hello-from-pod-staging:latest
          ports:
            - containerPort: 3000
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP

---
apiVersion: v1
kind: Service
metadata:
  name: hello-from-pod-service
spec:
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: hello-from-pod

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hello-from-pod-ingressroute
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`staging.stackheap.io`) && PathPrefix(`/hello`)
      kind: Rule
      services:
        - name: hello-from-pod-service
          port: 80
